	<script src="assets/FileSaver.min.js"></script>
	<script>
		function generatePassword() {
			// Get the length and complexity from the form
			var length = document.getElementById("length").value;
			var complexity = document.getElementById("complexity").value;

			// Define the characters for each complexity level
			var easyChars = "abcdefghijklmnopqrstuvwxyz";
			var mediumChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
			var hardChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[];:<>,.?/|~`";

			// Choose the character set based on the selected complexity
			var chars = "";
			if (complexity === "easy") {
				chars = easyChars;
			} else if (complexity === "medium") {
				chars = mediumChars;
			} else {
				chars = hardChars;
			}

			// Generate a random password using the selected character set and length
			var password = "";
			for (var i = 0; i < length; i++) {
				password += chars.charAt(Math.floor(Math.random() * chars.length));
			}

			// Display the generated password
			document.getElementById("password").value = password;
		}
	</script>
</head>

		<div class="form-group">

<option value="hard">Hard</option>
